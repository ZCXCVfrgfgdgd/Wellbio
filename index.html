<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Glow текст */
    h1, h2, p {
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
    }

    /* Контейнер */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20px;
    }

    /* Аватар */
    .avatar {
      width: 150px;
      border-radius: 50%;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 20px transparent;
    }
    .avatar:hover {
      box-shadow: 0 0 40px #0ff, 0 0 80px #0ff;
    }

    /* Кнопки */
    .menu {
      margin-top: 20px;
    }
    .menu button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      transition: 0.3s;
    }
    .menu button:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    /* Меню контент */
    .content {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    .content.active {
      display: block;
    }

    /* Плеер */
    .player {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 15px;
      width: 350px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px #0ff;
    }
    .progress {
      width: 100%;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      margin: 0 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button:hover {
      background: #fff;
    }

    /* Звезды */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <img src="1000038711-removebg-preview.png" alt="avatar" class="avatar">
    <h1>Welcome to my site</h1>

    <div class="menu">
      <button onclick="showContent('bio')">BIO</button>
      <button onclick="showContent('goals')">Goals</button>
      <button onclick="showContent('socials')">Socials</button>
      <button onclick="showContent('other')">OTHER</button>
    </div>

    <div id="bio" class="content">
      <p><b>Имя:</b> Максим</p>
      <p><b>Возраст:</b> 13 лет</p>
      <p><b>Дата рождения:</b> 28.08.2012</p>
      <p><b>Хобби:</b> Игры, программирование</p>
    </div>

    <div id="goals" class="content">
      <p>Стать успешным программистом (зароботок от 7000$)</p>
    </div>

    <div id="socials" class="content">
      <p>Telegram: @example</p>
      <p>GitHub: github.com/example</p>
    </div>

    <div id="other" class="content">
      <p>INK GAME WIN | 26</p>
    </div>

    <!-- ПЛЕЕР -->
    <div class="player">
      <h2 id="track-title">Загрузка...</h2>
      <input type="range" id="progress" class="progress" value="0" step="1">
      <div>
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
      <div class="controls">
        <button id="prevBtn">⏮</button>
        <button id="playBtn">▶</button>
        <button id="nextBtn">⏭</button>
      </div>
    </div>
  </div>

  <script>
    /* === Система меню === */
    function showContent(id) {
      document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    /* === ПЛЕЕР === */
    const tracks = [
      {title: "Track 1", file: "music1.mp3"},
      {title: "Track 2", file: "music2.mp3"},
      {title: "Track 3", file: "music3.mp3"}
    ];

    let currentTrack = Math.floor(Math.random() * tracks.length);
    const audio = new Audio(tracks[currentTrack].file);
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progress = document.getElementById('progress');
    const trackTitle = document.getElementById('track-title');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    function loadTrack(index) {
      audio.src = tracks[index].file;
      trackTitle.textContent = tracks[index].title;
      audio.load();
      audio.play();
      playBtn.textContent = "⏸";
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    };

    prevBtn.onclick = () => {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
    };

    nextBtn.onclick = () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    };

    audio.ontimeupdate = () => {
      progress.value = audio.currentTime;
      progress.max = audio.duration;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    };

    progress.oninput = () => {
      audio.currentTime = progress.value;
    };

    audio.onended = () => {
      currentTrack = Math.floor(Math.random() * tracks.length);
      loadTrack(currentTrack);
    };

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    loadTrack(currentTrack);

    /* === Звезды === */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
