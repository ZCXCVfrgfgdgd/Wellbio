<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Music Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.7;
      z-index: -1;
    }

    /* –ê–≤–∞—Ç–∞—Ä */
    .avatar {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
      transition: 0.3s;
    }
    .avatar:hover {
      box-shadow: 0 0 50px rgba(0,255,255,1);
    }

    /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
    .menu {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .menu button {
      background: transparent;
      border: 1px solid cyan;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 16px;
      text-shadow: 0 0 8px cyan;
      transition: 0.3s;
    }
    .menu button:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 15px cyan;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –º–µ–Ω—é */
    .content {
      display: none;
      text-align: center;
      margin-bottom: 20px;
    }

    /* –ü–ª–µ–µ—Ä */
    .player {
      text-align: center;
      margin-top: 10px;
    }
    .player button {
      background: transparent;
      border: 2px solid cyan;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 8px cyan;
      cursor: pointer;
      transition: 0.3s;
    }
    .player button:hover {
      background: rgba(0,255,255,0.2);
      box-shadow: 0 0 20px cyan;
    }

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
    .progress {
      -webkit-appearance: none;
      width: 80%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255,255,255,0.2);
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }
    .progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: cyan;
      cursor: pointer;
    }

    .time {
      font-size: 14px;
      margin-top: 5px;
      text-shadow: 0 0 8px cyan;
    }

    a {
      color: cyan;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- –ê–≤–∞—Ç–∞—Ä -->
  <img src="avatar.png" alt="avatar" class="avatar">

  <!-- –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é -->
  <div class="menu">
    <button onclick="openTab('bio')">BIO</button>
    <button onclick="openTab('other')">OTHER</button>
    <button onclick="openTab('goals')">GOALS</button>
    <button onclick="openTab('socials')">SOCIALS</button>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div id="bio" class="content">‚ö° –ó–¥–µ—Å—å BIO</div>
  <div id="other" class="content">üéÆ –ó–¥–µ—Å—å OTHER</div>
  <div id="goals" class="content">üöÄ –ó–¥–µ—Å—å GOALS</div>
  <div id="socials" class="content">
    üîó <a href="https://t.me/" target="_blank">Telegram</a><br>
    üéß <a href="https://soundcloud.com/" target="_blank">SoundCloud</a><br>
    üì∏ <a href="https://instagram.com/" target="_blank">Instagram</a>
  </div>

  <!-- –ü–ª–µ–µ—Ä -->
  <div class="player">
    <div id="track-title">Loading...</div>
    <input type="range" id="progress" class="progress" value="0">
    <div class="time"><span id="current">0:00</span> / <span id="duration">0:00</span></div>
    <br>
    <button onclick="prevTrack()">‚èÆÔ∏è</button>
    <button onclick="togglePlay()" id="play-btn">‚ñ∂Ô∏è</button>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
  </div>

  <script>
    // –ú–µ–Ω—é
    function openTab(id) {
      document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // –ü–ª–µ–µ—Ä
    const tracks = [
      {title:'–°–∞–º—ã–π –õ—É—á—à–∏–π –î–µ–Ω—å', artist:'‚Äî', file:'–°–∞–º—ã–π –õ—É—á—à–∏–π –î–µ–Ω—å.mp3'},
      {title:'–ú–µ—Ä—ñ - –Ø –∑ –£–∫—Ä–∞—ó–Ω–∏ (HoodTrap Remix)', artist:'–ú–µ—Ä—ñ', file:'–ú–µ—Ä—ñ - –Ø –∑ –£–∫—Ä–∞—ó–Ω–∏ (HoodTrap Remix).mp3'},
      {title:'LASKX3I - –ü—Ä–æ—Ç–∏–≤ —Ü–∞—Ä—è', artist:'LASKX3I', file:'LASKX3I - –ü—Ä–æ—Ç–∏–≤ —Ü–∞—Ä—è.mp3'},
      {title:'–Ø–≥–æ–¥–∞', artist:'‚Äî', file:'–Ø–≥–æ–¥–∞.m4a'},
      {title:'–®—É–≥–∞—Ä - BMW (HoodTrap Remix)', artist:'–®—É–≥–∞—Ä', file:'–®—É–≥–∞—Ä - BMW (HoodTrap Remix).mp3'},
      {title:'Bolen', artist:'Dope17', file:'bolen.mp3'},
      {title:'MOON | Crystals', artist:'MOON', file:'2_5321416586563717473.mp3'},
      {title:'Vtornik | –•–æ—Ä–æ—à–∏–π', artist:'Vtornik', file:'2_5375374187688907798.mp3'},
      {title:'–¢–æ–∫—Å—ñ–∫(Mulancore)', artist:'‚Äî', file:'–¢–æ–∫—Å—ñ–∫(Mulancore).mp3'},
      {title:'–ú—ã - –í–æ–∑–º–æ–∂–Ω–æ', artist:'‚Äî', file:'–ú—ã - –í–æ–∑–º–æ–∂–Ω–æ.mp3'},
      {title:'AKA-SHGSH - NAM VSEGO 16', artist:'AKA-SHGSH', file:'ùóîùóûùóî-ùó¶ùóõùóöùó¶ùóõ - ùó°ùóîùó† ùó©ùó¶ùóòùóöùó¢ ùü≠ùü≤.mp3'}
    ];

    let audio = new Audio();
    let currentTrack = Math.floor(Math.random() * tracks.length);
    let isPlaying = false;

    const titleEl = document.getElementById('track-title');
    const playBtn = document.getElementById('play-btn');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current');
    const durationEl = document.getElementById('duration');

    function loadTrack(i) {
      audio.src = tracks[i].file;
      titleEl.textContent = tracks[i].title + " ‚Äî " + tracks[i].artist;
      audio.load();
      audio.onloadedmetadata = () => {
        durationEl.textContent = formatTime(audio.duration);
        progress.value = 0;
      };
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        audio.play();
        playBtn.textContent = "‚è∏Ô∏è";
      }
      isPlaying = !isPlaying;
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏Ô∏è";
      isPlaying = true;
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      playBtn.textContent = "‚è∏Ô∏è";
      isPlaying = true;
    }

    audio.ontimeupdate = () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
      currentTimeEl.textContent = formatTime(audio.currentTime);
    };

    progress.oninput = () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };

    audio.onended = () => {
      nextTrack();
    };

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞–Ω–¥–æ–º–Ω—ã–π —Ç—Ä–µ–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadTrack(currentTrack);
  </script>
</body>
</html>
